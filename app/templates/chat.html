<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen p-4">
  <h1 class="text-2xl font-bold mb-4">Chat</h1>
  <div class="bg-white p-4 rounded shadow h-3/4 overflow-y-scroll">
    <p class="text-gray-500">Aquí iría el contenido del chat...</p>
  </div>
  <form class="mt-4 flex">
    <input type="text" placeholder="Escribe tu mensaje..." class="flex-1 p-2 border rounded-l" />
    <button type="submit" class="bg-blue-500 text-white px-4 rounded-r">Enviar</button>
  </form>
</body>
</html>
